# To let the CI execute the maven wrapper, use this command and push the change:
#    git update-index --chmod=+x mvnw

language: java
jdk:
  - openjdk8

env:
  global:
  - secure: ""
  - secure: ""

before_install:
- openssl aes-256-cbc -K $encrypted_46a968247833_key -iv $encrypted_46a968247833_iv -in keystore.jks.enc -out keystore.jks -d

script:
  - ./mvnw clean install

after_success:
- ./mvnw test jacoco:report coveralls:report

deploy:
- provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
  - "target/uber-apk-signer-*.jar"
  - "target/checksum*"
  skip_cleanup: true
  on:
    branch: master
    tags: true

cache:
  directories:
  - $HOME/.m2

notifications:
  slack:
    secure: ""
  email: false

